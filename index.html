<!DOCTYPE html>
<html>
	<head>
<style>
div#rain
{
	width: 64px;
	height: 64px;
	font-family: monospace;
}
</style>
	</head>
	<body>
		<div id="rain">
		hi	
		</div>
		<script>
			var RAIN_SPEED = 10,
			    RAIN_DENSITY = 10, 
			    RAIN_COLS = 80;

			var rainElem = document.getElementById("rain");	
			
			rainElemArr = ["", "", "", "", "", ""];

			function generateRainSeedString(rainStringLength, rainDensity) {
				var rainString = "";

				for (var i = 0; i < rainStringLength; i++) {
					if (Math.floor(Math.random() * Math.floor(100)) < rainDensity) {
						rainString += "\\";
					} else {
						rainString += "&nbsp;"
					}
				}

				return rainString;
			}

			Array.prototype.rot = function () {
				this.unshift("&nbsp;");
			}

			String.prototype.rot = function () {
				var splitString = this.split("");

				splitString.rot();

				return splitString.join("");
			}

			setInterval(function () {
				var IH = "";
				rainElemArr[0] = generateRainSeedString(10, 5);
				rainElemArr.rot();
				for (var i = 0; i < 5; i++)
				{
					rainElemArr[i] = rainElemArr[i].rot();
					IH += rainElemArr[i] + "<br />";
				}
				rainElem.innerHTML = IH;
			}, 100);

		</script>
	</body>
</html>
